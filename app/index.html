  <div class="container">
    <div class="header">
      <h3>Cipher</h3>
      <nav class="nav">
        <label class="label-menu" for="toggle">&#9776;</label>
        <input type="checkbox" id="toggle">
        <div class="menu">

    </div>

    <div class="row marketing">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <form id="form_id" class="" action="index.html" method="post">
          <label for="entrada"></label>
          <main>
            <div class="textarea_action" id="caixa1">
              <textarea tabindex="0" id="entrada_id" name="entrada" placeholder="Seu texto a ser transcrito"></textarea>
              <div class="trash-icon">
                <a href="javascript:apagar()">
                  <img src="/images/erase.svg" alt="apagar">
                  </a>
              </div>
            </div>
            <div>
              <div class="idioma_select">
                <select id="linguagem_id" class="btn btn-light" name="linguagens" onchange="getLang(this)">
                <option tabindex="1" value="0" selected>Idioma</option>
                <option value="abiss_bar">Abissal (Barazhad)</option>
                <option value="abiss_dae">Abissal (Daedra)</option>
                <option value="drac_dov">Dracônico (Dovahzul)</option>
                <option value="drac_iok">Dracônico (Iokharic)</option>
                <option value="elf_rel">Elfico (Rellanic)</option>
                <option value="elf_ten">Elfico (Tengwar)</option>
                <option value="nan_dav">Nânico (Davek)</option>
                <option value="nan_khu">Nânico (Khuzdul)</option>
                <option value="kli_piq">Klingon (PIqaD)</option>
                <option value="kli_kli">Klingon (Klinzhai)</option>
              </select>
              </div>
              <input id="transcrever_id" class="btn btn-light" type="button" name="" value="Traduzir" onclick="Transcrever()">
            </div>
            <label for="traduzido"></label>
            <span>
              Origem: <i id="tag_idioma">Selecione idioma</i>
            </span>
            <div class="textarea_action">
              <textarea id="traduzido_id" name="traduzido" disabled placeholder="A transcrição aparecerá aqui"></textarea>
              <div class="output-icons">
                <a href="javascript:aumentar()"><img src="/images/plus.svg" alt="Aumentar"></a>
                <a href="javascript:diminuir()"><img src="/images/minus.svg" alt="Diminuir"></a>
                <a href="javascript:salvar_imagem()"><img src="/images/export.svg" alt="Salvar texto em imagem"></a>
                <a id="test"></a><!--O html2canvas precisa disso...-->
              </div>

            </div>
        </form>
        </main>
