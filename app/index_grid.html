      <h3>Cipher</h3>

    <div>
      <div>
        <form id="form_id" class="" action="index.html" method="post">
          <label for="entrada"></label>
          <main>
            <div class="textarea_1">
              <textarea tabindex="0" id="entrada_id" name="entrada" placeholder="Seu texto a ser transcrito"></textarea>
              <div class="">
                <button type="button" name="button">+</button>
              </div>
            </div>
              <div class="idioma_select">
                <select id="linguagem_id" class="btn btn-light" name="linguagens" onchange="getLang(this)">
                <option tabindex="1" value="0" selected>Idioma</option>
                <option value="abiss_bar">Abissal (Barazhad)</option>
                <option value="abiss_dae">Abissal (Daedra)</option>
                <option value="drac_dov">Dracônico (Dovahzul)</option>
                <option value="drac_iok">Dracônico (Iokharic)</option>
                <option value="elf_rel">Elfico (Rellanic)</option>
                <option value="elf_ten">Elfico (Tengwar)</option>
                <option value="nan_dav">Nânico (Davek)</option>
                <option value="nan_khu">Nânico (Khuzdul)</option>
              </select>
              <input id="transcrever_id" class="btn btn-light" type="button" name="" value="Traduzir" onclick="Transcrever()">
            </div>
            <label for="traduzido"></label>
            <div class="textarea_action">
              <div class="idioma_mundo" id="tag_idioma">Idioma tal</div>
              <textarea class="textarea_2" id="traduzido_id" name="traduzido" disabled placeholder="A transcrição aparecerá aqui"></textarea>
              <div class="output_action">
                <button type="button" name="button">+</button>
                <button type="button" name="button">-</button>
                <button type="button" name="button">@</button>
              </div>

            </div>
        </form>
        </main>
      </div>
